<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Encore</title>

    <!-- Icons -->
    <link rel="apple-touch-icon" href="favicon-black.png">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Open Graph Tags -->
    <meta name="author" content="Aryan Pingle" />
    <meta name="description" content="Create your own Traveler's Encore" />
    <meta name="og:title" content="Traveler's Encore" />
    <meta name="og:site_name" content="Traveler's Encore">
    <meta name="og:description" content="Create your own Traveler's Encore" />
    <meta name="og:url" content="https://travelers-encore.netlify.app" />
    <meta name="og:type" content="website" />
    <meta name="og:image" content="https://travelers-encore.netlify.app/assets/social-media/Banner.png">
    <meta name="og:image:width" content="1920">
	<!-- Sigh. -->
    <meta name="og:image:height" content="1079">
    <meta name="og:image:type" content="image/png">

    <link rel="stylesheet" href="index.css">

    <script async defer src="index.js"></script>
</head>
<body>
	<div id="page">
		<main>
			<div class="panel-info">
				<div class="panel-info__logo logo-container">
					<img src="assets/images/Outer Wilds EOTE Logo.png" alt="The Outer Wilds Logo">
				</div>
				<div class="panel-info__about">
					"Come, sit with me, my fellow traveler. Let's sit together and watch the stars die."
				</div>
				<div class="control-panel">
					<div class="control-panel__inner">
						<button class="control-item media-button" id="button--volume-0" tabindex="0">
							<div class="control-icon" svg-name="volume-0"></div>
							<div class="control-title">Volume 0</div>
						</button>
						<button class="control-item media-button paused" id="button--play-pause" tabindex="0">
							<div class="control-icon show-when--paused" svg-name="play"></div>
							<div class="control-icon show-when--playing" svg-name="pause"></div>
							<div class="control-title show-when--paused">Play</div>
							<div class="control-title show-when--playing">Pause</div>
						</button>
						<button class="control-item media-button" id="button--volume-100" tabindex="0">
							<div class="control-icon" svg-name="volume-100"></div>
							<div class="control-title">Volume 100</div>
						</button>
						<button class="control-item control-item--deviation" id="button--sync" tabindex="0">
							<div class="deviation-text">Travelers are out of sync by 0 ms</div>
							<div class="control-title">Press this button to synchronize them</div>
						</button>
					</div>
				</div>
			</div>
			
			<div class="panel-interactive">
				<div class="traveller-grid">
					<!-- Autogenerated cards -->
				</div>
			</div>
		</main>

		<div class="supernova-overlay">
		</div>
		
		<footer>
			All rights belong to Mobius Digital, Annapurna Interactive and Andrew Prahlow.<br>
			Thanks to <a href="https://github.com/RiosDeterioratingMentalHealth" target="_blank">riwo</a> for her icons. <a href="https://github.com/aryanpingle/Travelers-Encore">This project is open-source.</a><br>
			I love this game so goddamn much.
		</footer>
	</div>
</body>
</html>
