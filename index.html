<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script async defer src="index.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="panel-interactive">
		<!-- Narrow: Shown | Wide: Hidden -->
		<div class="panel-interactive__logo logo-container">
			<img src="assets/images/Outer Wilds Logo.png" alt="The Outer Wilds Logo">
		</div>

		<div class="traveller-grid">
			<!-- Autogenerated cards -->
		</div>
	</div>

	<div class="panel-info">
		<!-- Narrow: Hidden | Wide: Shown -->
		<div class="panel-info__logo logo-container">
			<img src="assets/images/Outer Wilds Logo.png" alt="The Outer Wilds Logo">
		</div>
		<div class="panel-info__about">
			Info goes here.
		</div>
	</div>

	<template id="template--traveller-card">
		<div class="traveller-card">
			<div class="traveller-card__icon"></div>
			<input type="range" class="traveller-card__audio" min="0" max="1" value="0">
		</div>
	</template>
</body>
</html>
